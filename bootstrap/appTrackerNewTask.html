<div class="container background">
    <!-- Example row of columns -->
    <div class="row header">
        <div class="col">
            New Task        
        </div>
        <div class="col">
            <button class="btn btn-md btn makeGreenBack" type="button"><a href="appTrackerNProject.html" alt="back to Project Central">Go Back To New Project</a></button>
        </div>
    </div>
    
    <div class="row justify-content-center hWindow2">
                   <div class="col col-md-6">
                        <label for="taskName" class="makeWhite"><strong>What is your Task's Name</strong></label>
                        <input type="text" id="taskName" name="taskName" placeholder="Task Name" ></input></br>
                        <label for="taskAssignment" class="makeWhite"><strong>Who will be assigned to this task?</strong></label>
                        <input type="text" id="taskAssignment" name="taskAssignment" placeholder="Task Assignment" ></input></br>
                        <label for="deadline" class="makeWhite"><strong>When will this project be due?</strong></label>
                        <input type="text" id="deadline" name="deadline" placeholder="Deadline" ></input>
                        <label for="additonalDates" class="makeWhite"><strong>Any other relevant dates?</strong></label></br>
                        <textarea name="additonalDates"  rows="3" cols="45" id="additonalDates" placeholder="Additional relevant dates to mention"></textarea>
                   </div>
                   <div class="col col-md-6">
                        <label for="taskDescription" class="makeWhite"> <strong>Please include a description of what this task entails.</strong></label>
                        <textarea name="taskDescription"  rows="7" cols="50" id="taskDescription" placeholder="Project Description"></textarea></br>
                        <label for="submitTask" class="makeWhite"><strong>Save Your Task</strong></label>
                        <button class="btn btn-md makeGreenBack">Submit Task</button>
                   </div>

      </div>
    
</div>
