            <button class="btn btn-md btn makeGreenBack" type="button"><a href="appTrackerPCentral.html" alt="back to Project Central">Go Back To Project Central</a></button>
        </div>

    <div class="row">
      <div class="col hWindow2">
        <h3 class="heading makeWhite inboxPadding">Inbox</h2>
            <div class="col">
                <button type="button" class="btn btn-lg buttonPC messageButtons">View Sent Messages</button>
                <button type="button" class="btn btn-lg buttonPC messageButtons">Send A Message</button>

                <label for="showOptions" placeholder="View Options"><strong class="makeWhite">View options</strong></label>
                <div class="form-group restrictViewOptions">
                    
                   <select class="form-control" id="showOptions">
                       <option>All Messages</option>
                       <option>Unread Messages</option>

         </div>
